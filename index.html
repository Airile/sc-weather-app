<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--Noto sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- axios API handler -->
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            id="search-form-input"
            class="search-form-input"
            required
          />
          <input type="submit" class="search-form-btn" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-city" id="update-city-name"></h1>
            <h4 class="weather-country" id="update-county"></h4>
            <p class="weather-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-current-temp">
            <div id="icon"></div>
            <div class="weather-temp-value" id="current-temp"></div>
            <div class="weather-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        Built by
        <a href="https://github.com/Airile" target="_blank">Lotta</a>, is
        open-sourced on
        <a href="https://github.com/Airile/sc-weather-app" target="_blank"
          >Github</a
        >
        and website hosted on
        <a href="https://lotta-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
      <script src="app.js"></script>
    </div>
  </body>
</html>
